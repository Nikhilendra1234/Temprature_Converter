<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Temprature Converter</title>
    <script src="https://kit.fontawesome.com/11bc2198c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temprature Converter</h1>
            <span><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>
            <div class="celcius">
                <input type="text" placeholder="celcius">
                <span>&#8451</span>
            </div>
            <div class="fahrenheit">
                <input type="text" placeholder="fahrenheit">
                <span>&#8457</span>
            </div>
            <div class="kelvin">
                <input type="text" placeholder="kelvin">
                <span>&#8490</span>
            </div>  
            <div class="button">
                <button>All Clear</button>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
